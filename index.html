<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="/styles.css"> <!-- Cerrado el enlace -->
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="contenedor">
        <div class="contenedor___hijo"> 
            <h3>Your Result</h3>
            <div>
                <p>78</p>
                <p>78</p>
            </div>
            <p>Great</p>
            <p>Your scored higher than 65 percent</p>
        </div>

        <div class="contenedor___hijo"> 
            <h3>Summary</h3>
            <div>
                <img src="assets/images/icon-reaction.svg" alt="Imagen de reaction">
                <p>Reaction</p>
                <p><b>80</b>/100</p>
            </div>

            <div>
                <h3>Memory</h3>
                <img src="assets/images/icon-memory.svg" alt="Imagen de Memory">
                <p><b>80</b>/100</p>
            </div>

            <div>
                <h3>Verbal</h3>
                <img src="assets/images/icon-verbal.svg" alt="Imagen de Verbal">
                <p><b>80</b>/100</p>
            </div>

            <div>
                <h3>Visual</h3>
                <img src="assets/images/icon-visual.svg" alt="Imagen de Visual">
                <p><b>73</b>/100</p>
            </div>
        </div>
    </div>
</body>
</html>
